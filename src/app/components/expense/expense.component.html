<div class="container">
  <div class="row mt-5" >
    <div class="col-6" *ngFor="let card of cards">
      <mat-card class="card" [routerLink]="genratePath(card.routerLink)">
        <p>{{card.title}}</p>
        <h1>{{card.value}}</h1>
      </mat-card>
    </div>
  </div>
  <app-card-view>
    <h1>Cadastre suas Dívidas</h1>
    <mat-form-field appearance="standard" class="input-filter">
      <mat-label class="mat-label">Econtrar Dívida</mat-label>
      <input
        matInput
        placeholder="Pesquisar Dívida"
        (keyup)="applyFilter($event)"
        #input
      />
    </mat-form-field>
    <button
      color="primary"
      class="btn-default btn btn-primary"
      (click)="openDialog()"
    >
      Adicionar Despesa
    </button>
    <div class="center">
      <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
    <table
      *ngIf="!loading"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="despesa">
        <th mat-header-cell *matHeaderCellDef>Despesa</th>
        <td mat-cell *matCellDef="let element">{{ element.despesa }}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.valor | currency: "BRL":true }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dataVencimento">
        <th mat-header-cell *matHeaderCellDef>Data de Vencimento</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dataVencimento | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #paginator
      [length]="100"
      [pageSize]="2"
      [pageSizeOptions]="pageSize"
      aria-label="Select page"
    >
    </mat-paginator>
  </app-card-view>
  <div class="float-right" *ngIf="!loading">
    <h1>Total despesas: {{ total }}</h1>
  </div>
</div>
