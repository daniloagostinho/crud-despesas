<div class="main">
  <app-menu [menuList]="menu"></app-menu>
  <div class="container">
    <div class="row mt-5" >
      <div class="col-4" *ngFor="let card of cards">
        <mat-card class="card">
          <p>{{card.title }}</p>
          <h1>{{card.value | currency: "BRL":true}}</h1>
        </mat-card>
      </div>
    </div>
  </div>
  <app-expense></app-expense>
  <app-revenues></app-revenues>
  <app-accounts></app-accounts>
</div>
